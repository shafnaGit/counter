<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bead Chain Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bead Chain Counter</h1>
        <div class="bead" id="bead" onclick="incrementCount()">ğŸ’</div>
